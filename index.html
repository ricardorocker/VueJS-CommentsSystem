<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Todo List</title>
</head>

<body>
    <div id="formComment"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        const { createApp } = Vue;

        createApp({
            el: "#formComment",
            template: `
                <div class="container">
                <h1>Comentários</h1>
                <hr />

                <div class="form-todo form-group">
                    <p>
                        <input type="text" placeholder="nome" name="author" class="form-control" v-model="name"/>
                    </p>
                    <p>
                        <textarea name="message" placeholder="Comentário" class="form-control" v-model="message"/>
                    </p>
                    <button type="submit" class="btn btn-primary" v-on:click="handleComment()">Comentar</button>
                </div>

                <div class="list-group" style="margin-top:1em" v-for="(comment, index) in comments">
                    <div class="list-group-item">
                        <span class="comment-author">
                            Autor:
                            <strong>{{comment.name}}</strong>
                        </span>
                        <p>{{comment.message}}</p>
                        <div>
                            <a href="#" title="Excluir" v-on:click.prevent="handleRemove(index)">Excluir</a>
                        </div>
                    </div>
                </div>

                <hr />
            </div>
            `,
            data() {
                return {
                    comments: [],
                    name: '',
                    message: ''
                }
            },
            methods: {
                handleComment() {
                    if (this.name.trim() === '' || !this.message.trim() === '') {
                        return                       
                    }

                    this.comments.push({
                        name: this.name,
                        message: this.message
                    })
                    this.name = '';
                    this.message = '';
                },
                handleRemove(index){
                    this.comments.splice(index, 1);
                }
            }
        }).mount('#formComment')
    </script>

</body>

</html>
